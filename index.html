<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Seattle Housing Affordability Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
<link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<div id="sidebar">
  <h2>Seattle Housing Affordability</h2>

  <h3>Year Selection</h3>
  <input type="range" id="yearSlider" min="2018" max="2022" step="1" value="2022">
  <p>Year: <span id="yearValue">2022</span></p>

  <button onclick="toggleView()">Toggle Rent / Income</button>
  <button onclick="resetMap()">Reset Map</button>

  <hr>

  <h3>Selected Census Tract</h3>
  <div id="tract-info">Click a census tract</div>

  <hr>

  <h3>Tract Statistics</h3>
  <div id="chart"></div>
</div>

<div id="map"></div>
<div id="legend" class="legend"></div>

  <script src="/js/main.js"></script>
</body>
</html>
