<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Seattle Housing Affordability Dashboard</title>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }

    #sidebar {
      width: 320px;
      background: #111;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }

    #map {
      flex: 1;
    }

    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
    }

    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .legend span {
      width: 14px;
      height: 14px;
      margin-right: 6px;
      display: inline-block;
    }

    button {
      margin-top: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="sidebar">
  <h2>Rent Burden > 50%</h2>

  <button onclick="showRentLayer()">Show Rent Burden</button>
  <button onclick="resetMap()">Reset Map</button>

  <hr>
  <h3>Selected Tract</h3>
  <div id="tract-info">Click a census tract</div>
</div>

<div id="map"></div>
<div id="legend" class="legend"></div>

<script>
mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [-122.335167, 47.608013],
  zoom: 11,
  minZoom: 10,
  maxZoom: 15
});

map.on('load', () => {

  map.addSource('rent-burden', {
    type: 'geojson',
    data: 'data/rent_burden.geojson' });

  map.addLayer({
    id: 'rent-layer',
    type: 'fill',
    source: 'rent-burden',
    paint: {
      'fill-color': [
        'step',
        ['get', 'rent_over_50'],   
        '#2DC4B2',
        10, '#3BB3C3',
        20, '#669EC4',
        30, '#8B88B6',
        40, '#A2719B',
        50, '#AA5E79'
      ],
      'fill-opacity': 0.8
    }
  });

  map.addLayer({
    id: 'rent-outline',
    type: 'line',
    source: 'rent-burden',
    paint: {
      'line-color': '#000',
      'line-width': 0.5
    }
  });

  createLegend();

  map.on('mousemove', 'rent-layer', (e) => {
    map.getCanvas().style.cursor = 'pointer';

    const value = e.features[0].properties.rent_over_50;

    const popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false
    })
    .setLngLat(e.lngLat)
    .setHTML(`<strong>Rent Burden:</strong> ${value}%`)
    .addTo(map);

    map.once('mouseleave', 'rent-layer', () => {
      map.getCanvas().style.cursor = '';
      popup.remove();
    });
  });

  map.on('click', 'rent-layer', (e) => {
    const tractID = e.features[0].properties.GEOID;
    const value = e.features[0].properties.rent_over_50;

    document.getElementById('tract-info').innerHTML =
      `<strong>Tract:</strong> ${tractID}<br>
       <strong>Rent Burden:</strong> ${value}%`;

    console.log("Selected tract:", tractID);

    updateCharts(tractID);  });

});

function showRentLayer() {
  map.setLayoutProperty('rent-layer', 'visibility', 'visible');
  map.setLayoutProperty('rent-outline', 'visibility', 'visible');
}

function resetMap() {
  map.flyTo({
    center: [-122.335167, 47.608013],
    zoom: 11
  });
}

function createLegend() {
  const legend = document.getElementById('legend');

  const grades = [0,10,20,30,40,50];
  const colors = ['#2DC4B2','#3BB3C3','#669EC4','#8B88B6','#A2719B','#AA5E79'];

  grades.forEach((grade, i) => {
    const div = document.createElement('div');
    div.innerHTML =
      `<span style="background:${colors[i]}"></span>
       ${grade}%+`;
    legend.appendChild(div);
  });
}

function updateCharts(tractID) {
  console.log("Send this tractID to C3 charts:", tractID);
}

</script>

</body>
</html>
